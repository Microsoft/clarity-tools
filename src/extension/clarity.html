<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Clarity</title>
	<!-- Dependencies -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
	<style type="text/css">
		body {
			margin: 0px;
			font-family: "Segoe UI", Tahoma, sans-serif;
			font-size: 75%;
			overflow-x: hidden;
		}
		
		.clarity-bar {
			-moz-transition: left 218ms cubic-bezier(0.4, 0, 0.2, 1);
			-o-transition: left 218ms cubic-bezier(0.4, 0, 0.2, 1);
			-webkit-transition: left 218ms cubic-bezier(0.4, 0, 0.2, 1);
			transition: left 218ms cubic-bezier(0.4, 0, 0.2, 1);
			left: 0;
			width: auto;
			right: 0;
			position: fixed;
		}
		
		.clarity-content {
			-moz-transition: padding-left 218ms cubic-bezier(0.4, 0, 0.2, 1);
			-o-transition: padding-left 218ms cubic-bezier(0.4, 0, 0.2, 1);
			-webkit-transition: padding-left 218ms cubic-bezier(0.4, 0, 0.2, 1);
			transition: padding-left 218ms cubic-bezier(0.4, 0, 0.2, 1);
		}
		
		.clarity-player {
			background: #000;
			color: white;
		}
		
		.clarity-controls {
			display: inline-block;
		}
		
		.clarity-slider {
			display: inline-block;
			width: 400px;
			position: relative;
			top: -3px;
			margin: 0 12px;
		}
		
		.clarity-timer {
			display: inline-block;
			position: relative;
			top: -8px;
			margin-left: 24px;
		}
		
		.clarity-logo {
			width: 117px;
			height: 37px;
			margin: 6px;
			float:right;
		}
		
		.clarity-snapshot {
			margin: 0;
		}

		.clarity-steptitle {
			font-size: 12px;
			text-align: left;
			line-height: 90%;
		}
		.clarity-steptime {
			font-size:10px;
		}
		
	</style>
</head>

<body>
	<div id="preview"></div>
	<script src="clarity.js"></script>
</body>

</html>
